<html>
<head>
    <title>Lazy Loading Image Test</title>
    <!-- Custom CSS -->
    <link href="css/logo-nav.css" rel="stylesheet">
    <script type="text/javascript" src="../../node_modules/lodash/lodash.js"></script>
    <script src="../../dist/cloudinary-core.js"></script>
    <script src="../../dist/cloudinary-core.min.js"></script>
    <script src="../spec/manual/lazyLoadTestBase.js"></script>
</head>

<body>

<div style="height:7000px">
    <h1>Lazy Loading Image</h1>
    <hr>
    <div style="height:3000px">
    <p>Scroll down to see the image</p>
    </div>
    <div style="height:3000px">
        <img id="lazyImage" loading="lazy" data-src="https://res.cloudinary.com/demo/image/upload/sample.jpg">
    </div>

    <script type="text/javascript">
        window.onload = function(){
            var event = new Event('karma-ready');
            window.dispatchEvent(event);
        };
    </script>
</div>
</body>
